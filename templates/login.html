<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - KRONOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="grid-overlay"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#CCFF00" stroke-width="2"/>
                        <path d="M16 8L16 24M8 16L24 16" stroke="#CCFF00" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>KRONOS</h1>
                <p class="auth-subtitle">Système de Communication Souverain</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Entrez votre nom d'utilisateur" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Entrez votre mot de passe" autocomplete="current-password">
                        <button type="button" class="toggle-password" tabindex="-1">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkmark"></span>
                        <span>Se souvenir de moi</span>
                    </label>
                </div>
                
                <div class="form-error" id="login-error" style="display: none;"></div>
                
                <button type="submit" class="btn-submit">
                    <span>Se connecter</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="/register">Créer un compte</a></p>
                <p style="margin-top: 10px; font-size: 12px;">
                    <a href="/terms" style="color: var(--text-muted);">Conditions d'utilisation</a>
                </p>
            </div>
            
            <div class="auth-info">
                <div class="info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <span>Connexion chiffrée</span>
                </div>
                <div class="info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Hébergement local</span>
                </div>
            </div>
        </div>
        
        <div class="auth-features">
            <h3>Fonctionnalités</h3>
            <ul>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Messagerie temps réel
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Vocaux et partage d'écran
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Modération avancée
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Stockage local illimité
                </li>
            </ul>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
