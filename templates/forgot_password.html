<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération - KRONOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="grid-overlay"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#CCFF00" stroke-width="2"/>
                        <path d="M16 8L16 24M8 16L24 16" stroke="#CCFF00" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>KRONOS</h1>
                <p class="auth-subtitle">Récupération de compte</p>
            </div>
            
            <!-- Étape 1: Demande d'email -->
            <form id="forgot-password-form" class="auth-form">
                <p style="color: var(--text-muted); font-size: 0.9em; margin-bottom: 20px;">Entrez votre adresse email pour recevoir un lien de réinitialisation sécurisé.</p>
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="votre@email.com" autocomplete="email">
                </div>
                
                <div class="form-error" id="forgot-error" style="display: none;"></div>
                <div class="form-success" id="forgot-success" style="display: none; color: var(--accent); margin-bottom: 15px;"></div>
                
                <button type="submit" class="btn-submit">
                    <span>Envoyer le lien</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p><a href="/login">Retour à la connexion</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // Gestion locale pour la page de récupération
        document.getElementById('forgot-password-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorEl = document.getElementById('forgot-error');
            const successEl = document.getElementById('forgot-success');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerHTML = 'Envoi en cours...';
            errorEl.style.display = 'none';

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                
                if (res.ok) {
                    successEl.textContent = data.message;
                    successEl.style.display = 'block';
                    btn.innerHTML = 'Lien envoyé';
                } else {
                    errorEl.textContent = data.error;
                    errorEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'Réessayer';
                }
            } catch (err) {
                errorEl.textContent = "Erreur de connexion au serveur.";
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Réessayer';
            }
        });
    </script>
</body>
</html>
