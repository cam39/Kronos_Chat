<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation - KRONOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="grid-overlay"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#CCFF00" stroke-width="2"/>
                        <path d="M16 8L16 24M8 16L24 16" stroke="#CCFF00" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>KRONOS</h1>
                <p class="auth-subtitle">Réinitialisation du mot de passe</p>
            </div>
            
            <form id="final-reset-form" class="auth-form">
                <p style="color: var(--text-muted); font-size: 0.9em; margin-bottom: 20px;">Veuillez choisir un nouveau mot de passe sécurisé.</p>
                
                <input type="hidden" id="reset-email" value="{{ email }}">
                <input type="hidden" id="reset-token" value="{{ token }}">

                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" id="new-password" name="password" required 
                           placeholder="8+ caractères, maj, min, chiffre, spécial">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           placeholder="Confirmez votre mot de passe">
                </div>
                
                <div class="form-error" id="reset-error" style="display: none;"></div>
                <div class="form-success" id="reset-success" style="display: none; color: var(--accent); margin-bottom: 15px;"></div>
                
                <button type="submit" class="btn-submit">
                    <span>Mettre à jour le mot de passe</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p><a href="/login">Retour à la connexion</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('final-reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const token = document.getElementById('reset-token').value;
            const password = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('reset-error');
            const successEl = document.getElementById('reset-success');
            const btn = e.target.querySelector('button');

            if (password !== confirm) {
                errorEl.textContent = "Les mots de passe ne correspondent pas.";
                errorEl.style.display = 'block';
                return;
            }

            errorEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = 'Mise à jour...';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    successEl.textContent = data.message + " Redirection vers la connexion...";
                    successEl.style.display = 'block';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    errorEl.textContent = data.error;
                    errorEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'Mettre à jour le mot de passe';
                }
            } catch (err) {
                errorEl.textContent = "Erreur de connexion au serveur.";
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Mettre à jour le mot de passe';
            }
        });
    </script>
</body>
</html>
