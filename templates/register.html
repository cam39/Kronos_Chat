<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - KRONOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="grid-overlay"></div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="14" stroke="#CCFF00" stroke-width="2"/>
                        <path d="M16 8L16 24M8 16L24 16" stroke="#CCFF00" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>KRONOS</h1>
                <p class="auth-subtitle">Créer votre compte</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur <span id="username-status" style="margin-left: 8px;"></span></label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choisissez un nom d'utilisateur" minlength="3" maxlength="80"
                           autocomplete="username">
                    <div id="username-error-msg" style="color: var(--error); font-size: 0.8em; margin-top: 5px; display: none;"></div>
                    <div id="username-suggestions" style="margin-top: 10px; display: none;">
                        <label style="font-size: 0.8em; color: var(--text-muted); display: block; margin-bottom: 5px;">Suggestions disponibles :</label>
                        <div class="suggestions-list" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="votre@email.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="display_name">Nom d'affichage (optionnel)</label>
                    <input type="text" id="display_name" name="display_name" 
                           placeholder="Nom qui sera affiché">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Minimum 8 caractères" minlength="8"
                           autocomplete="new-password">
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="confirm_password" name="confirm_password" required 
                               placeholder="Confirmez votre mot de passe" autocomplete="new-password">
                        <button type="button" class="toggle-password" tabindex="-1">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span class="checkmark"></span>
                        <span>J'accepte les <a href="/terms">conditions d'utilisation</a></span>
                    </label>
                </div>
                
                <div class="form-error" id="register-error" style="display: none;"></div>
                
                <button type="submit" class="btn-submit">
                    <span>Créer mon compte</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
            </div>
            
            <div class="auth-info">
                <div class="info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Données hébergées localement</span>
                </div>
                <div class="info-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <span>Chiffrement Argon2</span>
                </div>
            </div>
        </div>
        
        <div class="auth-features">
            <h3>Pourquoi KRONOS ?</h3>
            <ul>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    Contrôle total de vos données
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    Modération avancée
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    Interface unique et moderne
                </li>
                <li>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Fichiers illimités
                </li>
            </ul>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
