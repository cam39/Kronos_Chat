<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ccff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#09090b" stroke="#3f3f46" stroke-width="1"/>
  
  <!-- Crosshair design -->
  <g fill="none" stroke="url(#grad)" stroke-width="2">
    <!-- Horizontal line -->
    <line x1="6" y1="16" x2="26" y2="16" stroke-linecap="round"/>
    <!-- Vertical line -->
    <line x1="16" y1="6" x2="16" y2="26" stroke-linecap="round"/>
    <!-- Outer circle -->
    <circle cx="16" cy="16" r="10" stroke-width="1.5"/>
    <!-- Inner dot -->
    <circle cx="16" cy="16" r="2" fill="url(#grad)" stroke="none"/>
  </g>
  
  <!-- Decorative corners -->
  <g stroke="#ccff00" stroke-width="1" opacity="0.5">
    <path d="M8 8 L8 12 M8 8 L12 8" fill="none"/>
    <path d="M24 8 L24 12 M24 8 L20 8" fill="none"/>
    <path d="M8 24 L8 20 M8 24 L12 24" fill="none"/>
    <path d="M24 24 L24 20 M24 24 L20 24" fill="none"/>
  </g>
</svg>
